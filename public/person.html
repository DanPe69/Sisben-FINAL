<head>

<body>
  <header class="navbar">
    <div class="logo"><img src="imagenes/logo.png" alt="Logo sisben"></div>

      </ul>

  </header>

  <main class="content-section">
    <h1 class="page-title">Persona</h1>
    <section>
      <form id="personForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="number" name="edad" placeholder="Edad" required />
        <select name="sex" required>
          <option value="">Seleccionar sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <input type="number" name="homes_id_homes" placeholder="ID del hogar" required />
        <input type="file" name="image" accept="image/*"> 
        <button type="submit">Registrar persona</button>
      </form>
      <p id="postSqlResult"></p>
    </section>
  </main>

  <footer>
    <p>"Sisb√©n: Tu puerta de acceso a los programas sociales."</p>
  </footer>
